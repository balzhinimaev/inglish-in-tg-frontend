version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://api.example.com}
        - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-true}
        - VITE_ENABLE_DEBUG_LOGGING=${VITE_ENABLE_DEBUG_LOGGING:-false}
        - NODE_ENV=${NODE_ENV:-production}
        - APP_PORT=${APP_PORT:-8004}
    container_name: ${APP_NAME:-telegram-frontend}
    restart: ${CONTAINER_RESTART_POLICY:-unless-stopped}
    ports:
      - "${APP_PORT:-8004}:${APP_PORT:-8004}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - APP_PORT=${APP_PORT:-8004}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${APP_PORT:-8004}/"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: ${HEALTH_CHECK_START_PERIOD:-40s}
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
